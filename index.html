  <script nomodule>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/combine/npm/jsonstat-toolkit@1.3.2,npm/jsonstat-euro@1.1.2"></script>
  <script>
    const dashTypes = [
      'solid',
      'longdash',
      'dot',
      'longdashdotdot',
      'shortdash',
      'longdashdot',
      'shortdashdot',
      'dash',
      'shortdashdotdot',
      'dashdot',
      'shortdot',
      'solid',
      'longdash',
      'dot',
      'longdashdotdot',
      'shortdash',
      'longdashdot',
      'shortdashdot',
      'dash',
      'shortdashdotdot',
      'dashdot',
      'shortdot',
    ];
    const colors = [
      "#7cb5ec",
      "#434348",
      "#90ed7d",
      "#f7a35c",
      "#8085e9",
      "#f15c80",
      "#e4d354",
      "#2b908f",
      "#f45b5b",
      "#91e8e1",
      "#7cb5ec",
      "#434348",
      "#90ed7d",
      "#f7a35c",
      "#8085e9",
      "#f15c80",
      "#e4d354",
      "#2b908f",
      "#f45b5b",
      "#91e8e1",
      "#7cb5ec",
    ];
    const dashSvg = [
      'none',
      '16,6',
      '2,6',
      '16,6,2,6,2,6',
      '6,2',
      '16,6,2,6',
      '2,2',
      '8,6',
      '6,2,2,2,2,2',
      '8,6,2,6',
      '2,2',
      'none',
      '16,6',
      '2,6',
      '16,6,2,6,2,6',
      '6,2',
      '16,6,2,6',
      '2,2',
      '8,6',
      '6,2,2,2,2,2',
      '8,6,2,6',
      '2,2'
    ]
    let query = {
      dataset: "prc_hicp_midx",
      filter: {
        geo: ["AT", "BG", "NL", "NO"],
        unit: ["I15"],
        coicop: [
          "CP01131",
          "CP01132"
        ],
        //lastTimePeriod: 5
      }
    };

    function dateMonthStrParser(str) {
      let [year, month] = str.split('M');
      return [Number(year), month - 1, 1];
    }


    function renderLegend2(ds) {
      $('#legend2').html('');
      for (let y = 0; y < query.filter.coicop.length; y++) {
        $('#legend2').append(`
        <li>
          <span>
            <svg height="10" width="60" viewBox="0 10 60">
              <path fill="none" d="M 5 5 L 60 5" stroke="#8085e9" stroke-width="2" stroke-dasharray="${dashSvg[y]}"></path>
            </svg>
          </span>
          <strong>${ds.Dimension('coicop').Category(y).label}</strong>
        </li>`);
      }
    }

    function createChart(ds) {
      const start = ds.Dimension("time").Category(0).index;
      const geo = ds.Dimension("geo");
      let myDateFormat = '%b \ %Y';
      let seriesList = [];

      $('#legend1').html('');
      for (let x = 0; x < query.filter.geo.length; x++) {
        $('#legend1').append(`
        <li>
          <span style="background-color: ${colors[x]}"></span>
          <strong>${geo.Category(x).label.includes('European Union') ? 'European Union' : geo.Category(x).label}</strong>
        </li>`);
      }
      renderLegend2(ds);

      for (let x = 0; x < query.filter.geo.length; x++) {
        for (let y = 0; y < query.filter.coicop.length; y++) {
          // console.log(geo.Category(x).label.includes('European Union'), query.filter.geo[x], query.filter.coicop[y], dashTypes[y])
          seriesList.push({
            name: `${geo.Category(x).label.includes('European Union') ? 'European Union' : geo.Category(x).label} (${ds.Dimension('coicop').Category(y).label})`,
            data: ds.Data({ geo: query.filter.geo[x], coicop: query.filter.coicop[y] }, false).map(
              (val, ix) => [
                new Date(...dateMonthStrParser(ds.Dimension("time").id[ix])).getTime(),
                val
              ]
            ).filter(x => Boolean(x[1])),
            dashStyle: dashTypes[y],
            color: colors[x],
          })
        }
      }

      Highcharts.chart("chart", {
        title: { text: "Highcharts Demo" },
        subtitle: { text: "Source: " + ds.source },
        legend: {
          enabled: false,
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'top',
          y: 50,
          symbolWidth: 50
        },
        xAxis: {
          type: 'datetime',
          dateTimeLabelFormats: {
            millisecond: myDateFormat,
            second: myDateFormat,
            minute: myDateFormat,
            hour: myDateFormat,
            day: myDateFormat,
            week: myDateFormat,
            month: myDateFormat,
            year: myDateFormat
          }
        },
        yAxis: {
          title: { text: "Index, 2015=100" }
        },
        tooltip: {
          formatter: function () {
            return `<span>${Highcharts.dateFormat('%b %Y', new Date(this.x))}</span><br><i>${this.series.name}</i><br><strong>${this.y}</strong>`;
          }
        },
        plotOptions: {
          series: {
            label: { connectorAllowed: false }
          }
        },
        series: seriesList
      }, function (chart) {
        // console.log(chart.series.map(x => x.color))
      });
    };
    let levelSelector = $('#levelSelect').comboTree({
      source: [
        {
          id: '1',
          title: 'Bread and cereals',
          subs: [
            {
              id: 'CP0111',
              title: 'CP0111 Bread and cereals'
            },
            {
              id: 'CP01111',
              title: 'CP01111 Rice'
            },
            {
              id: 'CP01113',
              title: 'CP01113 Bread'
            },
            {
              id: 'CP01114',
              title: 'CP01114 Other bakery products'
            },
            {
              id: 'CP01115',
              title: 'CP01115 Pizza and quiche'
            },
            {
              id: 'CP01116',
              title: 'CP01116 Pasta products and couscous'
            },
            {
              id: 'CP01117',
              title: 'CP01117 Breakfast cereals'
            },
            {
              id: 'CP01118',
              title: 'CP01118 Other cereal products'
            }
          ]
        },
        {
          id: '2',
          title: 'Meat',
          subs: [
            {
              id: 'CP0112',
              title: 'CP0112 Meat'
            },
            {
              id: 'CP01121',
              title: 'CP01121 Beef and veal'
            },
            {
              id: 'CP01122',
              title: 'CP01122 Pork'
            },
            {
              id: 'CP01123',
              title: 'CP01123 Lamb and goat'
            },
            {
              id: 'CP01124',
              title: 'CP01124 Poultry'
            },
            {
              id: 'CP01125',
              title: 'CP01125 Other meats'
            },
            {
              id: 'CP01126',
              title: 'CP01126 Edible offal'
            },
            {
              id: 'CP01127',
              title: 'CP01127 Dried, salted or smoked meat'
            },
            {
              id: 'CP01128',
              title: 'CP01128 Other meat preparations'
            }
          ]
        },
      ],
      isMultiple: true,
      cascadeSelect: false,
      collapse: true,
      selectableLastNode: true
    });
    levelSelector.setSelection(['CP0111'])
    // EuroJSONstat.fetchDataset(query)
    //   .then(ds => {
    //     console.log(ds)
    //     console.log(ds.Data({ geo: ds.Dimension("geo").id[0], coicop: 'CP01131' }, false))
    //   })
    $(document).ready(function () {
      $('#countries').multiselect();
      query.filter.geo = $('#countries').val() || [];
      query.filter.coicop = levelSelector.getSelectedIds() || [];
      if (query.filter.geo.length && query.filter.coicop.length) EuroJSONstat.fetchDataset(query).then(createChart);
    });
    $('#levelSelect').add('#countries').change((e) => {
      query.filter.geo = $('#countries').val() || [];
      query.filter.coicop = levelSelector.getSelectedIds() || [];
      if (query.filter.geo.length && query.filter.coicop.length) EuroJSONstat.fetchDataset(query).then(createChart);
    })
  </script>
</body>
