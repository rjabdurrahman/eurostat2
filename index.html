<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js">
  </script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css"
    rel="stylesheet">
  <link rel="stylesheet" href="https://code.highcharts.com/css/highcharts.css">
  <link rel="stylesheet" href="combo.css">
  <script src="comboTreePlugin.js"></script>
  <link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/3.3.7/flatly/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css">
  <style>
    .main-container {
      display: flex;
      justify-content: flex-start;
    }

    .main-container .container {
      width: max-content;
    }

    .container {
      margin: 30px 0;
      color: green;
      font-size: 20px;
    }

    .chart-container {
      display: flex;
      gap: 20px;
    }

    .chart-container main {
      width: calc(100% - 10px);
      min-height: 400px;
    }

    .chart-container .legend {
      width: 260px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
    }


    ul#legend1,
    ul#legend2 {
      list-style: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin: 0;
      padding: 0 15px 0;
    }

    ul#legend1 li,
    ul#legend2 li {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    ul#legend1 li span {
      display: inline-block;
      height: 14px;
      width: 14px;
      background-color: red;
      border-radius: 50%;
      transform: translateY(2px);
    }

    ul#legend1 li strong {
      padding-left: 4px;
    }

    .highcharts-credits {
      display: none;
    }
  </style>
</head>

<body>
  <br>
  <div class="main-container">
    <div class="container">
      <b>Select Countries:</b>
      <input type="text" id="countries" placeholder="Select Counties" />
    </div>
    <div class="container">
      <b>Select Items:</b>
      <input style="width: 450px;" type="text" id="itemSelect" placeholder="Select items" autocomplete="off" />
    </div>
  </div>
  <div class="chart-container">
    <main id="chart"></main>
    <div class="legend">
      <ul id="legend1"></ul>
      <ul id="legend2"></ul>
    </div>
  </div>

  <script nomodule>
    //For old browsers not supporting ES modules
    window.alert("Sorry, your browser does not support ECMAScript modules!");
  </script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://cdn.jsdelivr.net/combine/npm/jsonstat-toolkit@1.3.2,npm/jsonstat-euro@1.1.2"></script>
  <script>
    const dashTypes = [
      'solid',
      'longdash',
      'dot',
      'longdashdotdot',
      'shortdash',
      'longdashdot',
      'shortdashdot',
      'dash',
      'shortdashdotdot',
      'dashdot',
      'shortdot',
      'solid',
      'longdash',
      'dot',
      'longdashdotdot',
      'shortdash',
      'longdashdot',
      'shortdashdot',
      'dash',
      'shortdashdotdot',
      'dashdot',
      'shortdot',
    ];
    const colors = [
      "#7cb5ec",
      "#434348",
      "#90ed7d",
      "#f7a35c",
      "#8085e9",
      "#f15c80",
      "#e4d354",
      "#2b908f",
      "#f45b5b",
      "#91e8e1",
      "#7cb5ec",
      "#434348",
      "#90ed7d",
      "#f7a35c",
      "#8085e9",
      "#f15c80",
      "#e4d354",
      "#2b908f",
      "#f45b5b",
      "#91e8e1",
      "#7cb5ec",
    ];
    const dashSvg = [
      'none',
      '16,6',
      '2,6',
      '16,6,2,6,2,6',
      '6,2',
      '16,6,2,6',
      '2,2',
      '8,6',
      '6,2,2,2,2,2',
      '8,6,2,6',
      '2,2',
      'none',
      '16,6',
      '2,6',
      '16,6,2,6,2,6',
      '6,2',
      '16,6,2,6',
      '2,2',
      '8,6',
      '6,2,2,2,2,2',
      '8,6,2,6',
      '2,2'
    ]
    let query = {
      dataset: "prc_hicp_midx",
      filter: {
        geo: ["AT", "BG", "NL", "NO"],
        unit: ["I15"],
        coicop: [
          "CP01131",
          "CP01132"
        ],
        //lastTimePeriod: 5
      }
    };

    function dateMonthStrParser(str) {
      let [year, month] = str.split('M');
      return [Number(year), month - 1, 1];
    }

    function renderLegend2(ds) {
      $('#legend2').html('');
      for (let y = 0; y < query.filter.coicop.length; y++) {
        $('#legend2').append(`
        <li>
          <span>
            <svg height="10" width="60">
              <path fill="none" d="M 5 5 L 60 5" stroke="#8085e9" stroke-width="2" stroke-dasharray="${dashSvg[y]}"></path>
            </svg>
          </span>
          <strong>${ds.Dimension('coicop').Category(y).label}</strong>
        </li>`);
      }
    }

    function createChart(ds) {
      const start = ds.Dimension("time").Category(0).index;
      const geo = ds.Dimension("geo");
      let myDateFormat = '%b \ %Y';
      let seriesList = [];

      $('#legend1').html('');
      for (let x = 0; x < query.filter.geo.length; x++) {
        $('#legend1').append(`
        <li>
          <span style="background-color: ${colors[x]}"></span>
          <strong>${geo.Category(x).label.includes('European Union') ? 'European Union' : geo.Category(x).label}</strong>
        </li>`);
      }
      renderLegend2(ds);

      for (let x = 0; x < query.filter.geo.length; x++) {
        for (let y = 0; y < query.filter.coicop.length; y++) {
          // console.log(geo.Category(x).label.includes('European Union'), query.filter.geo[x], query.filter.coicop[y], dashTypes[y])
          seriesList.push({
            name: `${geo.Category(x).label.includes('European Union') ? 'European Union' : geo.Category(x).label} (${ds.Dimension('coicop').Category(y).label})`,
            data: ds.Data({ geo: query.filter.geo[x], coicop: query.filter.coicop[y] }, false).map(
              (val, ix) => [
                new Date(...dateMonthStrParser(ds.Dimension("time").id[ix])).getTime(),
                val
              ]
            ).filter(x => Boolean(x[1])),
            dashStyle: dashTypes[y],
            color: colors[x],
          })
        }
      }

      Highcharts.chart("chart", {
        title: { text: "Highcharts Demo" },
        subtitle: { text: "Source: " + ds.source },
        legend: {
          enabled: false,
          layout: 'vertical',
          align: 'right',
          verticalAlign: 'top',
          y: 50,
          symbolWidth: 50
        },
        xAxis: {
          type: 'datetime',
          dateTimeLabelFormats: {
            millisecond: myDateFormat,
            second: myDateFormat,
            minute: myDateFormat,
            hour: myDateFormat,
            day: myDateFormat,
            week: myDateFormat,
            month: myDateFormat,
            year: myDateFormat
          }
        },
        yAxis: {
          title: { text: "Index, 2015=100" }
        },
        tooltip: {
          formatter: function () {
            return `<span>${Highcharts.dateFormat('%b %Y', new Date(this.x))}</span><br><i>${this.series.name}</i><br><strong>${this.y}</strong>`;
          }
        },
        plotOptions: {
          series: {
            label: { connectorAllowed: false }
          }
        },
        series: seriesList
      }, function (chart) {
        // console.log(chart.series.map(x => x.color))
      });
    };
  </script>
  <script src="index.js"></script>
</body>

</html>
